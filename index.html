<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lists Lab</title>
</head>
<body>
  <h2>Creating Grilled Cheese</h2>
  <ul> 
  <!-- li tag: write content as strings-->
  <li> "2 slices of bread" </li>
  <li> "4 slices of cheese" 
    <!-- Nested ul tag-->
       <ul>  <li> "cheddar" </li>
         <li> "mozzarella" </li>
         <li> "pepper jack" </li>
         </ul>
  </li>
  <li> "1 tbsp of butter" </li>
  </ul>
  
  <h2>Creating Ordered Grilled Cheese</h2>
   <ol> 
  <li> "2 slices of bread" </li>
  <li> "4 slices of cheese" </li>
  <li> "1 tbsp of butter" </li>
  </ol>

</body>
</html>
